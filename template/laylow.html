<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="/static/laylow.css">
</head>

<body>
    <nav class="navbar">
        <ul class="nav-menu">
            <li> <a href="index.html"><img src="/static/spotify-svgrepo-com.svg" alt="Logo Spotify"
                        class="svgspotify"></a></li>
            <li><a href="/album/damso" class="nav-links">Albums de Damso</a></li>
        </ul>
    </nav>


    <div class="container">
        <div class="maladresse">
            <img src="/static/Maladresse.jpg" alt="Image du rappeur Damso" class="imagelaylow">
        </div>
        <div class="infos">
            <p>Artiste : {{ .ArtistName }}</p>
            <p>Titre : {{ .Title }}</p>
            <p>Album : {{ .Album }}</p>
            <p>{{ .AlbumCover }}</p>
            <p>Date de sortie : {{ .ReleaseDate }}</p>
        </div>


</body>

</html>
