<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="/static/laylow.css">
</head>

<body>
    <nav class="navbar">
        <ul class="nav-menu">
            <li> <a href="index.html"><img src="/static/spotify-svgrepo-com.svg" alt="Logo Spotify"
                        class="svgspotify"></a></li>
            <li><a href="/album/damso" class="nav-links">Albums de Damso</a></li>
        </ul>
    </nav>

    <div class="container">
        <div>
            <div class="maladresse">
                <img src="{{ .AlbumCover }}" alt="Image du rappeur Damso" class="imagelaylow">
            </div>
            <div class="infos">
                <p>Artiste : {{ .ArtistName }}</p>
                <p>Titre : {{ .Title }}</p>
                <p>Album : {{ .Album }}</p>
                <p>Date de sortie : {{ .ReleaseDate }}</p>
            </div>
            <div class="lecteur">
                <iframe data-testid="embed-iframe" style="border-radius:12px"
                    src="https://open.spotify.com/embed/track/67Pf31pl0PfjBfUmvYNDCL?utm_source=generator&theme=0"
                    width="100%" height="152" frameBorder="0" allowfullscreen=""
                    allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture"
                    loading="lazy"></iframe>
            </div>
        </div>
    </div>
</body>

</html>
